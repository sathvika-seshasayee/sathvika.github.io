<div class = "container m-0 p-0 ">
<header></header>
<div class="row">
    <div class="col-lg-3 col-md-3">
        <category (taskCategoryNameChanged)="onTaskCategoryChange($event)">
        </category>
    </div>
    <div class="col-lg-9 col-md-9 middle-container">
        <task [taskCategory]="taskCategory" (taskNameClicked)="onTaskNameClicked($event)">
        </task>
    </div>
    <div class="right-container d-none">
        <sub-task [task]="task"></sub-task>
    </div>
</div>
</div>
